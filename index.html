<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css"/>
</head>
<body>

    <nav>
        <h1>The Food Spot</h1>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>

    <main>

        <section id="choose-content">
            <h1>Choose the content you wish to read about!</h1>
            <div id="show-buttons">
                <button id="info">Show Information</button>
                <button id="autograph">Show Autograph Generator</button>
                <button id="loop-images">Show Looped Images</button>
            </div>
        </section>

        <section id="placeholderSect">
            <h3 id="placeholderSectH3"></h3>
        </section>

        <section id="double-sect">
            <div id="hero-image-sect">
                <h2>Music Leads to Love</h2>
                <img src="./images/placeholder.jpg"/>
                <h2>This could be you.</h2>
            </div>

            <div id="form-sect">
                <h2>Share Your Story</h2>
                <form action="mailto:aje@missionreadyhq.com" method="post">
                    <label>Name:</label> <br/>
                    <input type="text" required/><br/>
                    <label>Email:</label> <br/>
                    <input type="email" required/><br/>
                    <label>Your Story:</label> <br/>
                    <textarea rows="2"></textarea><br/>
                    <input type="submit" value="Submit"/>
                </form>
            </div>
        </section>

    </main>
    <footer>
        <p>Copyright AJE 2023. All rights reserved.</p>
    </footer>
</body>
</html>
